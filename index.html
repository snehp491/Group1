<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portfolio Manager</title>
</head>

<body>
    <header class="mb-3">
        <h1 class="text-center card-panel teal lighten-2 p-3 text-white font-weight-bold m-0">Portfolio Manager</h1>
    </header>
    <section id="dashboard" class="row d-flex justify-space-between" style="margin-left: 0; margin-right: 0;">
        <div class="col-lg-4 col-md-5">
            <div class="card">
                <h4 class="m-0 card-panel grey lighten-1 p-3">Search Investments</h4>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter a company name or ticker"
                            id="investment-input" onfocus="this.value= ''">
                        <div class="input-group-append w-auto">
                            <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                            <button class="btn btn-outline-secondary" type="button" id="clearBtn">Clear Watchlist</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-3 mb-3">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table watchlist-table highlight">
                            <h4 class="card-panel grey lighten-1 m-0 p-3">Watchlist</h4>
                            <thead>
                                <th></th>
                                <th>Ticker</th>
                                <th>Price</th>
                                <th>Change</th>
                                <th>Drop</th>
                            </thead>
                            <tbody id="watchlistTable">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="investments" class="col-lg-8 col-md-7 investments">
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table highlight">
                            <h4 class="card-panel grey lighten-1 m-0 p-3">Investments</h4>
                            <thead>
                                <th></th>
                                <th></th>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Change</th>
                                <th>Market Cap</th>
                            </thead>

                            </div>
                            <tbody id="resultsTable">

                    </table>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary mb-3" role="status" id="loadingResults"
                            style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
