<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portfolio Manager</title>
</head>

<body>
    <header class="mb-3">
        <h1 class="text-center bg-primary p-3 text-white portfolio-head">Portfolio Manager</h1>
    </header>
    <section id="dashboard" class="row d-flex justify-space-between" style="margin-left: 0; margin-right: 0;">
        <div class="col-lg-4 col-md-5">
            <div class="card">
                <h3 class="card-header">Search Investments</h3>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter a company name, ticker," id="investment-input">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                        </div>
                      </div>
                </div>
            
            </div>

            <div class="card mt-3 mb-3">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <h3>Watchlist</h3>
                            <thead>
                                <th></th>
                                <th>Ticker</th>
                                <th>Price</th>
                                <th>Change</th>
                                <th>Drop</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <img class="asset-symbol"
                                            src="https://dynamic-assets.coinbase.com/e785e0181f1a23a30d9476038d9be91e9f6c63959b538eabbc51a1abc8898940383291eede695c3b8dfaa1829a9b57f5a2d0a16b0523580346c6b8fab67af14b/asset_icons/b57ac673f06a4b0338a596817eb0a50ce16e2059f327dc117744449a47915cb2.png" />
                                    </td>
                                    <td>
                                        BTC
                                    </td>
                                    <td>
                                        $45,870.10
                                    </td>
                                    <td>
                                        <span class="text-danger">-1.18%</span>
                                    </td>
                                    <td><i class="fa fa-trash-o"></td>
                                </tr>
                                <tr>

                                    <td>
                                        <img class="asset-symbol"
                                            src="https://dynamic-assets.coinbase.com/dbb4b4983bde81309ddab83eb598358eb44375b930b94687ebe38bc22e52c3b2125258ffb8477a5ef22e33d6bd72e32a506c391caa13af64c00e46613c3e5806/asset_icons/4113b082d21cc5fab17fc8f2d19fb996165bcce635e6900f7fc2d57c4ef33ae9.png" />
                                    </td>
                                    <td>
                                        ETH
                                    </td>
                                    <td>
                                        $4,870.10
                                    </td>
                                    <td>
                                        <span class="text-danger">-1.18%</span>
                                    </td>
                                    <td><i class="fa fa-trash-o"></td>
                                </tr>
                                <tr>
                                    <td>
                                        <img class="asset-symbol"
                                            src="https://dynamic-assets.coinbase.com/9f3242d7cd65e806cc3a12b3d5c2ba3a6a1140dee43f7d1eafaad8747855065aff50fe2bda4d897076cbdada8b9b971015cb2d19c04e67b20a8145d506283287/asset_icons/4e321a458d36c0c6467b346f85e88caddde59fcc0f03444e374de32cc3def4d6.png" />
                                    </td>
                                    <td>
                                        ETH2
                                    </td>
                                    <td>
                                        $4,870.10
                                    </td>
                                    <td>
                                        <span class="text-danger">-1.18%</span>
                                    </td>
                                    <td><i class="fa fa-trash-o"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="investments" class="col-lg-8 col-md-7 investments">

            <div class="card">
                <div class="card-body">

                    <div class="table-responsive">
                        
                        <table class="table">
                            <h3 class="title p-1">Investments</h3>
                            <thead>
                                <th></th>
                                <th></th>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Change</th>
                                <th>Market Cap</th>
                            </thead>
                            </div>
                            <tbody id="resultsTable">

                            </tbody>

                        </table>
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-primary" role="status" id="loadingResults" style="display: none;">                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
